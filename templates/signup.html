<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #121212; /* Dark background to match home theme */
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0; /* Light text color for contrast */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: #222; /* Dark container background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* Dark shadow for depth */
        }

        h2 {
            font-size: 32px;
            color: #fc8b00; /* Matching color from home page */
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #7f8c8d; /* Lighter grey for labels */
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444; /* Dark border */
            border-radius: 5px;
            background-color: #333; /* Dark background for inputs */
            color: #e0e0e0; /* Light text */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ff8c00; /* Highlight on focus */
            outline: none;
        }

        button {
            width: 100%;
            background-color: #6c5ce7; /* Purple button */
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a4ae1; /* Slightly darker on hover */
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #ff8c00; /* Orange color for links */
        }
        
        .error-message {
            color: red;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="link">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
